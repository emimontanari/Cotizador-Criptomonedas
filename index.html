<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="contenedor">

        <div class="contenido">
            <h1>Cotizador de Criptomonedas</h1>
            <div>

                <form id="formulario">

                    <div class="formcontenedorUno">
                        <label>Elige tu Moneda</label>
                        <select class="u-full-width"id="moneda"name="moneda">
                                <option value="">Elige tu moneda</option>
                                <option value="ARS">Pesos Argentino</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="GBP">Libras</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="formcontenedorDos">

                        <div>
                            <label>Elige tu Criptomoneda</label>
                            <select 
                                class="u-full-width"
                                id="criptomonedas"
                                name="criptomoneda"
                            >
                                <option value="">Elige tu criptomoneda</option>
                            </select>
                        </div>
                    </div>

                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>

                </form>
            </div>
            <div id="ultimasBusquedas" class="historial"></div>

        </div>

    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
